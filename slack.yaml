display_information:
  name: Gemini Example
features:
  bot_user:
    display_name: Gemini
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - files:read
      - files:write
      - channels:history
      - groups:history
settings:
  event_subscriptions:
    request_url: https://YOUR_CLOUD_RUN_ENDPOINT/slack/events
    bot_events:
      - message.channels
      - message.groups
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
